<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Teste ABO</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #d7c8f8, #cbeafd);
      color: #333;
      padding: 15px;
      min-height: 100vh;
      -webkit-text-size-adjust: 100%;
    }
    
    .container {
      max-width: 100%;
      width: 100%;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    
    h1 {
      text-align: center;
      color: #7b5fc1;
      font-size: 1.5rem;
      margin-bottom: 20px;
    }
    
    .question {
      margin-top: 15px;
    }
    
    .question p {
      font-size: 1.1rem;
      margin-bottom: 15px;
      line-height: 1.4;
    }
    
    .options {
      margin-top: 10px;
    }
    
    .option {
      display: block;
      margin: 10px 0;
      background: #f2f2f2;
      padding: 12px 15px;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.2s;
      font-size: 0.95rem;
      line-height: 1.4;
    }
    
    .option:hover, .option:active {
      background: #e0d6f2;
    }
    
    .result {
      display: none;
      margin-top: 25px;
      text-align: center;
      padding: 15px;
    }
    
    .result h2 {
      color: #5e3fa2;
      font-size: 1.3rem;
      margin-bottom: 15px;
    }
    
    .result ul {
      list-style: none;
      margin-top: 10px;
    }
    
    .result li {
      margin: 8px 0;
      font-size: 1rem;
    }
    
    button {
      background: #a68ae2;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 10px;
      cursor: pointer;
      margin: 20px auto 0;
      display: none;
      width: 100%;
      max-width: 250px;
      font-size: 1rem;
      font-weight: bold;
      transition: background 0.2s;
    }
    
    button:hover, button:active {
      background: #8d6cd2;
    }
    
    @media (min-width: 600px) {
      .container {
        max-width: 600px;
        padding: 30px;
      }
      
      h1 {
        font-size: 1.8rem;
      }
      
      .question p {
        font-size: 1.2rem;
      }
      
      .option {
        font-size: 1rem;
        padding: 15px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Qual sua dinâmica no Omegaverse?</h1>
    <div id="quiz"></div>
    <button id="submit">Ver resultado</button>
    <div class="result" id="result"></div>
  </div>

 <script>
    const questions = [
      {
        question: "Você está em um grupo novo. Como age?",
        options: [
          { text: "Ajo naturalmente, flao a minha quantidade habitual.", alpha: 1, beta: 0, omega: 0 },
          { text: "Fico observando antes de agir.", alpha: 0.3, beta: 1, omega: 0.3 },
          { text: "Só quero que gostem de mim.", alpha: 0, beta: 0.2, omega: 1 },
          { text: "Depende do dia, às vezes me isolo.", alpha: 0.5, beta: 0.5, omega: 0.5 },
          { text: "Posso interagir, mas no meu tempo. Observo antes de falar.", alpha: 0.7, beta: 0.3, omega: 0 }
        ]
      },
      {
        question: "Escolha um ambiente confortável:",
        options: [
          { text: "Um lugar onde posso proteger quem amo.", alpha: 1, beta: 0, omega: 0.2 },
          { text: "Qualquer lugar calmo, sem pressão.", alpha: 0, beta: 1, omega: 0 },
          { text: "Um ninho de cobertas, cheiroso e só meu.", alpha: 0, beta: 0, omega: 1 },
          { text: "Um lugar onde não preciso fingir nada.", alpha: 0.4, beta: 0.6, omega: 0.5 },
          { text: "Um lugar calmo onde posso fazer o que quero sem precisar me mostrar demais.", alpha: 0.7, beta: 0.3, omega: 0 }
        ]
      },
      {
        question: "Como você lida com situações estressantes?",
        options: [
          { text: "Tento tomar o controle.", alpha: 1, beta: 0, omega: 0 },
          { text: "Me isolo até conseguir pensar direito.", alpha: 0.2, beta: 1, omega: 0 },
          { text: "Tento encontrar conforto e apoio de quem confio.", alpha: 0, beta: 0.4, omega: 1 },
          { text: "Procuro ajudar os outros ao mesmo tempo que me preocupo comigo.", alpha: 0.5, beta: 0.5, omega: 0.3 },
          { text: "Respiro fundo, penso, e só depois tomo decisões.", alpha: 0.7, beta: 0.3, omega: 0 }
        ]
      },
            {
        question: "Como você eh competitivo?",
        options: [
          { text: "Extremamente.", alpha: 1, beta: 0, omega: 0 },
          { text: "Nao me importo muito em ganhar.", alpha: 0.2, beta: 1, omega: 0 },
          { text: "Depende do que se trata, mas tento nao demosntrar.", alpha: 0, beta: 0.4, omega: 1 },
          { text: "Levemente, gosto de ganhar mas n me importo em perder.", alpha: 0.5, beta: 0.5, omega: 0.3 },
          { text: "Nao gosto de perder.", alpha: 0.7, beta: 0.3, omega: 0 }
        ]
      },
      {
        question: "Se alguém tenta te desafiar, o que você faz?",
        options: [
          { text: "Aceito o desafio e enfrento de cabeça erguida.", alpha: 1, beta: 0, omega: 0 },
          { text: "Procuro evitar, não gosto de conflito.", alpha: 0, beta: 1, omega: 0 },
          { text: "Me defendo com palavras, mas não gosto de brigas físicas.", alpha: 0.3, beta: 0.7, omega: 0 },
          { text: "Depende da situação, posso reagir ou ficar quieto.", alpha: 0.5, beta: 0.5, omega: 0.5 },
          { text: "Encaro, mas de forma discreta, sem cena.", alpha: 0.7, beta: 0.3, omega: 0 }
        ]
      },
      {
        question: "Tá muito frio! Você tá como?",
        options: [
          { text: "De boa. Nem parece que tá tão frio assim.", alpha: 1, beta: 0.5, omega: 0 },
          { text: "Com moletom e meia, mas tranquilo.", alpha: 0.3, beta: 1, omega: 0.2 },
          { text: "Tremendo, debaixo de 3 cobertas, sofrendo.", alpha: 0, beta: 0.2, omega: 1 },
          { text: "Coloco um casaco, fico de boa. Sem dramatizo.", alpha: 0.7, beta: 0.3, omega: 0 }
        ]
      },
      {
        question: "Apareceu um bicho na sua casa, tipo um sapo. Você tá sozinho.",
        options: [
          { text: "Dá um susto, mas você resolve. Pega alguma coisa e tira ele.", alpha: 1, beta: 0.5, omega: 0 },
          { text: "Tenta pensar no que fazer. Talvez ligue pra alguém.", alpha: 0.3, beta: 1, omega: 0.3 },
          { text: "Grita. Entra em pânico. Corre pro outro cômodo.", alpha: 0, beta: 0.2, omega: 1 },
          { text: "Dou um jeito tranquilo, sem escândalo.", alpha: 0.7, beta: 0.3, omega: 0 }
        ]
      },
      {
        question: "Como você come pipoca no cinema?",
        options: [
          { text: "Enfia a mão com vontade. Pega um monte.", alpha: 1, beta: 0.3, omega: 0 },
          { text: "Pega moderado, respeita a vez dos outros.", alpha: 0.3, beta: 1, omega: 0.3 },
          { text: "Pega uma por uma. Às vezes fica com vergonha de pegar.", alpha: 0, beta: 0.3, omega: 1 },
          { text: "Se tiver com vontade, pego um punhado, mas sem exagerar.", alpha: 0.7, beta: 0.3, omega: 0 }
        ]
      },
      {
        question: "Forma favorita de usar fone:",
        options: [
          { text: "Dois fones no ouvido, alto.", alpha: 1, beta: 0.3, omega: 0 },
          { text: "Dois fones, volume médio.", alpha: 0.3, beta: 1, omega: 0.3 },
          { text: "Fone no volume baixo, ainda aouvino ao redor.", alpha: 0, beta: 0.3, omega: 1 },
          { text: "Um fone só no ouvido, volume alto.", alpha: 0.7, beta: 0.3, omega: 0 }
        ]
      },
      {
        question: "Aparece uma criança que você não conhece e começa a puxar assunto:",
        options: [
          { text: "Entra na brincadeira. Começa a ensinar besteira.", alpha: 1, beta: 0.3, omega: 0 },
          { text: "Conversa educado. Tenta ser simpático.", alpha: 0.3, beta: 1, omega: 0.3 },
          { text: "Trava. Não sabe o que fazer. Só ri.", alpha: 0, beta: 0.3, omega: 1 },
          { text: "Escuto, dou um sorriso, mas sem me expor muito.", alpha: 0.7, beta: 0.3, omega: 0 }
        ]
      },
      {
        question: "Quebrou um copo sem querer:",
        options: [
          { text: "Resolve rapidão. 'Relaxa, eu limpo.'", alpha: 1, beta: 0.3, omega: 0 },
          { text: "Ajuda na limpeza, fica meio culpado.", alpha: 0.3, beta: 1, omega: 0.3 },
          { text: "'Meu Deus me desculpa ai ai ai socorro'", alpha: 0, beta: 0.3, omega: 1 },
          { text: "Resolvo em silêncio, sem drama.", alpha: 0.7, beta: 0.3, omega: 0 }
        ]
      },
      {
        question: "Você acorda e tem que sair cedo:",
        options: [
          { text: "Levanta na hora. Já pega o celular e bora.", alpha: 1, beta: 0.3, omega: 0 },
          { text: "Fica um tempinho processando o mundo.", alpha: 0.3, beta: 1, omega: 0.3 },
          { text: "Aperta soneca 3x e levanta maldizendo a vida.", alpha: 0, beta: 0.3, omega: 1 },
          { text: "Levanto na hora, sem reclamar, só sigo.", alpha: 0.7, beta: 0.3, omega: 0 }
        ]
      },
      {
        question: "Andando com grupo na multidão:",
        options: [
          { text: "Ando na frente.", alpha: 1, beta: 0.3, omega: 0 },
          { text: "Fica no meio, equilibrando o fluxo.", alpha: 0.3, beta: 1, omega: 0.3 },
          { text: "Vai no meio, colado em alguem, com medo de se perder.", alpha: 0, beta: 0.3, omega: 1 },
          { text: "Caminho atrás, andando tranquilo.", alpha: 0.8, beta: 0.2, omega: 0 }
        ]
      },
      {
        question: "Segurando sacola pesada e algueme sta olhando:",
        options: [
          { text: "Joga tudo num braço só. Orgulho.", alpha: 1, beta: 0.3, omega: 0 },
          { text: "Divide bem o peso. Nao tem porque me esforçar muito.", alpha: 0.3, beta: 1, omega: 0.3 },
          { text: "Já pede ajuda antes de tentar.", alpha: 0, beta: 0.3, omega: 1 },
          { text: "Carrego firme, mas sem me exibir.", alpha: 0.7, beta: 0.3, omega: 0 }
        ]
      },
      {
        question: "Reação quando toma bronca injusta:",
        options: [
          { text: "Peita. Responde na hora.", alpha: 1, beta: 0.3, omega: 0 },
          { text: "Fica na dele, mas fala depois.", alpha: 0.3, beta: 1, omega: 0.3 },
          { text: "Internaliza. Vai pra casa chorar no banho.", alpha: 0, beta: 0.3, omega: 1 },
          { text: "Fico sério, guardo, e depois resolvo de forma calma.", alpha: 0.7, beta: 0.3, omega: 0 }
        ]
      },
      {
        question: "Tá chovendo forte e você precisa sair:",
        options: [
          { text: "Dane-se, coloca uma blusa e vai.", alpha: 1, beta: 0.3, omega: 0 },
          { text: "Tenta se proteger com o que der.", alpha: 0.3, beta: 1, omega: 0.3 },
          { text: "Pânico. Guarda-chuva, sacola no pé, tudo.", alpha: 0, beta: 0.3, omega: 1 },
          { text: "Pego uma capa ou guarda-chuva e sigo normal.", alpha: 0.7, beta: 0.3, omega: 0 }
        ]
      },
      {
        question: "Sua maneira de dizer 'hmm':",
        options: [
          { text: "'Hmm.' Seco, direto.", alpha: 1, beta: 0.3, omega: 0 },
          { text: "'Hmm, entendi.' Educado.", alpha: 0.3, beta: 1, omega: 0.3 },
          { text: "'Hmmmmmm...' com olho arregalado.", alpha: 0, beta: 0.3, omega: 1 },
          { text: "'Hmm' baixo, mostrando que tô pensando.", alpha: 0.7, beta: 0.3, omega: 0 }
        ]
      },
      {
        question: "Selfie pra postar:",
        options: [
          { text: "Tira e posta. Confia no carão.", alpha: 1, beta: 0.3, omega: 0 },
          { text: "Escolhe o melhor ângulo. Edita levemente.", alpha: 0.3, beta: 1, omega: 0.3 },
          { text: "Tira 15. Odeia todas. Não posta nada.", alpha: 0, beta: 0.3, omega: 1 },
          { text: "Nao tiro fotos.", alpha: 1, beta: 0.3, omega: 0 }
        ]
      },
      {
        question: "Alguém diz que gosta de você:",
        options: [
          { text: "Responde na hora. 'E aí, bora?'", alpha: 1, beta: 0.3, omega: 0 },
          { text: "Agradece, pensa um pouco antes de responder.", alpha: 0.3, beta: 1, omega: 0.3 },
          { text: "Trava. Começa a rir. Depois foge.", alpha: 0, beta: 0.3, omega: 1 },
          { text: "Pensa e respondo sincero, mas com calma.", alpha: 1, beta: 0.3, omega: 0 }
        ]
      }
    ];

    let currentQuestion = 0;
    let score = { alpha: 0, beta: 0, omega: 0 };

    // Função para embaralhar array (algoritmo Fisher-Yates)
    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function displayQuestion() {
      const question = questions[currentQuestion];
      const quizContainer = document.getElementById("quiz");
      
      // Embaralhar as opções antes de exibir
      const shuffledOptions = shuffleArray([...question.options]);
      
      quizContainer.innerHTML = `
        <div class="question">
          <p>${question.question}</p>
        </div>
        <div class="options">
          ${shuffledOptions.map((option, index) => 
            `<div class="option" onclick="selectOption(${index}, ${JSON.stringify(option).replace(/"/g, '&quot;')})">${option.text}</div>`
          ).join('')}
        </div>
      `;
      
      document.getElementById("submit").style.display = 'none';
    }

    function selectOption(index, option) {
      score.alpha += option.alpha;
      score.beta += option.beta;
      score.omega += option.omega;
      currentQuestion++;

      if (currentQuestion < questions.length) {
        displayQuestion();
      } else {
        document.getElementById("submit").style.display = 'block';
        document.getElementById("submit").scrollIntoView({ behavior: 'smooth' });
      }
    }

    function showResult() {
      const result = document.getElementById("result");
      let dominant = 'Beta';

      if (score.alpha > score.beta && score.alpha > score.omega) {
        dominant = 'Alpha';
      } else if (score.omega > score.alpha && score.omega > score.beta) {
        dominant = 'Ômega';
      }

      result.innerHTML = `
        <h2>Seu tipo ABO é: ${dominant}</h2>
        <p>Porcentagem:</p>
        <ul>
          <li>Alpha: ${(score.alpha / (score.alpha + score.beta + score.omega) * 100).toFixed(2)}%</li>
          <li>Beta: ${(score.beta / (score.alpha + score.beta + score.omega) * 100).toFixed(2)}%</li>
          <li>Ômega: ${(score.omega / (score.alpha + score.beta + score.omega) * 100).toFixed(2)}%</li>
        </ul>
      `;
      document.getElementById("submit").style.display = 'none';
      result.style.display = 'block';
      result.scrollIntoView({ behavior: 'smooth' });
    }

    displayQuestion();
    document.getElementById("submit").addEventListener('click', showResult);
    window.selectOption = selectOption;
</script>

</body>
</html>
